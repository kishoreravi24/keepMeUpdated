{% extends 'layout.html' %}
{% block content %}
    <div class="container-fluid" style="margin-top: 30px;">
        <form action="{{url_for('edit_page_commit',id=id)}}" method="POST">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="postTitle" name="edit_post_title" >
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Post Content</label>
                <textarea class="form-control" id="postContent" name="edit_post_content" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="card" style="width: 18rem;margin-top: 20px;float: left;padding: 15px;margin-right:10px;">
            <div class="card-body">
                <h3 class="card-title">Username: {{username}}</h3>
                <h5 class="card-title">Title: {{title}}</h5>
                <p class="card-text">{{content}}</p>
            </div>
        </div>
    </div>
{% endblock %}
