{% extends 'layout.html' %}
{% block content %}
<div class="container-fluid">
    <h3>Welcome {{username}}</h3>
    <form style="margin-top: 20px;" action="{{url_for('user_page',username=username)}}" method="POST">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" name="post_title" >
        </div>
        <div class="mb-3">
            <label for="postContent" class="form-label">Post Content</label>
            <textarea class="form-control" id="postContent" name="post_content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        {% if all_post %}
            {% for index in all_post %}
            <div class="card" style="width: 18rem;margin-top: 20px;float: left;padding: 15px;margin-right:10px;">
                <div class="card-body">
                    <h5 class="card-title">{{index.title}}</h5>
                    <p class="card-text">{{index.content}}</p>
                </div>
            </div>
            {% endfor %}
        {% endif %}
</div>
{% endblock %}
